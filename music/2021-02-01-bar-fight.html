<ul class="">
  
    
    
    <li x-data="{ url: `https://assets.gabrielpoca.com/music/210201 Bar fight.mp3` }">
      <article x-data="{ playing: $store.player.isPlaying}" class="mb-5 max-w-md">
        <audio
          x-ref="https://assets.gabrielpoca.com/music/210201 Bar fight.mp3"
          x-effect="if (url !== $store.player.src) $refs[url].pause()"
          x-hide
          src="https://assets.gabrielpoca.com/music/210201 Bar fight.mp3"></audio>

        <div :text="$store.player.playing(url)"></div>
        <button
          class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent w-full"
          @click="$store.player.set($refs[url], url, `Bar fight`)">

          <div class="flex flex-start w-full items-center relative">
            <div class="h-6 w-6 flex-shrink-0 mr-4 md_absolute md_-left-10">
              <div x-show="!$store.player.playing(url)" class="w-full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="12" cy="12" r="11.5" stroke="white"/>
  <path d="M9.04261 6.88346L17.9063 12.0009L9.04261 17.1183L9.04261 6.88346Z" stroke="white"/>
</svg>

              </div>
              <div x-cloak x-show="$store.player.playing(url)" class="w-full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="12" cy="12" r="11.5" stroke="white"/>
  <line x1="9.5" y1="6" x2="9.5" y2="17" stroke="white"/>
  <line x1="14.5" y1="6" x2="14.5" y2="17" stroke="white"/>
</svg>

              </div>
            </div>
            <div class="inline overflow-hidden">
              <span class="truncate" :class="$store.player.selected(url) ? 'font-bold' : ''">Bar fight</span>
            </div>
          </div>
        </button>
        <div
          x-cloak
          class="prose mt-1"
          x-show="$store.player.src === url">
          <p>Trying something different.</p>
        </div>
      </article>
    </li>
  
</ul>
